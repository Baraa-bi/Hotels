<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="project.js"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hotels</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style type="text/css">
    </style>
</head>
<body>


<div class="container" id="wrapper" style="text-align: center">

    <h2>lets search for some Hotels</h2>
    <form style="margin:20px" class="form-inline" action="/hotels">
        <input th:value="${param.destinationName}" style="margin:20px" name="destinationName" type="text"
               class="form-control" id="inputPassword2" placeholder=" destination name ">
        <input th:value="${param.lengthOfStay}" style="margin:20px" name="lengthOfStay" type="text" class="form-control"
               placeholder="length of stay">
        <input th:value="${param.minTripStartDate}" style="margin:20px" name="minTripStartDate" type="date"
               class="form-control" placeholder="min trip start dae">
        <input th:value="${param.maxTripStartDate}" style="margin:20px" name="maxTripStartDate" type="date"
               class="form-control" placeholder="max trip start dae">
        <button type="submit" class="btn btn-info">Search</button>
    </form>
    <div class="row">
        <h1 class="col-md-12" th:if="${#lists.isEmpty(hotels)}">No results found</h1>
        <div th:each="hotel:${hotels}" class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow 180">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong th:text="${hotel.hotelInfo.hotelDestination}"
                            class="d-inline-block mb-2 text-primary"></strong>
                    <h3 th:text="${hotel.hotelInfo.hotelName}">
                    </h3>
                </div>
                <img
                        th:src="${hotel.hotelInfo.hotelImageUrl}"
                        class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/150x150?theme=thumb"
                        style="width: 120px; height: 120px; border-radius:60px;margin:10px" data-holder-rendered="true">
            </div>
        </div>
    </div>
</div>

</body>
</html>
